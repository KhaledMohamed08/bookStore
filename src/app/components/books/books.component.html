<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 mt-5 card-container" *ngFor="let item of allBooks">
            <div class="card-sl" [routerLink]="['/books',item.id]">
                <div class="card-image">
                    <img src="https://fakeimg.pl/250x100/" alt="book cover" />
                </div>
                <div class="card-heading">
                    {{item.name}}
                </div>
                <div class="card-subHeading">
                    {{item.writer_id}}
                </div>
                <div class="card-text">
                    {{item.description}}
                </div>
                <div class="card-text">
                    {{item.price | currency:"EGP"}}
                </div>
            </div>
            <a class="card-button"><i class="fa-solid fa-heart"></i></a>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link"><i class="fa-solid fa-angle-left"></i></a></li>
                <li class="page-item"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">...</a></li>
                <li class="page-item"><a class="page-link">5</a></li>
                <li class="page-item"><a class="page-link"><i class="fa-solid fa-angle-right"></i></a></li>
            </ul>
        </nav>
    </div>
</div>
