<div class="container mt-5">
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="bookName">Book Name</label>
              <input type="text" id="bookName" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="Writer Name">Writer Name</label>
              <input type="text" id="Writer Name" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline mb-4">
                    <label class="form-label" for="bookCover">Book Cover</label>
                  <input type="file" id="bookCover" class="form-control" />
                </div>    
            </div>
            <div class="col">
                <div class="form-outline mb-4">
                    <label class="form-label" for="price">Price</label>
                  <input type="number" id="price" class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-outline mb-4">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled>Choose Book Category</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">Book Description</label>
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-lg btn-block mb-1 w-25">Add Book</button>
      </form>
</div>
