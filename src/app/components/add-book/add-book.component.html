<form #myForm="ngForm" autocomplete="off" (ngSubmit)="savebook()">
  <div class="form-group">
      <label for="exampleInputEmail1"> Book Name :</label>
      <input #prdName="ngModel"  [(ngModel)]="books.name" required  pattern="^[a-zA-Z]{4,15}$"

      type="text"
          class="form-control" id="exampleInputEmail1" name="prdName" aria-describedby="emailHelp"
          placeholder="Enter name">

       <div [hidden]="prdName.valid || prdName.pristine" class="text-danger">
          <p [hidden]="!prdName.errors?.['required']">Product Name Required</p>
          <p [hidden]="!prdName.errors?.['pattern']">Invalid Product Name</p>
      </div>
   </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input name="prdPrice" [(ngModel)]="books.price" type="number" class="form-control"
          id="exampleInputPassword1">
  </div>

  <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input name="prdImage" [(ngModel)]="books.image" type="file" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
      <label for="" class="form-label">Category</label>
      <select name="prdCategory" [(ngModel)]="books.category_id" class="form-select form-select-lg">
            <option [value]="categories.category_id" *ngFor="let categories of categories" > {{categories.name}}</option>
       </select>
   </div>
