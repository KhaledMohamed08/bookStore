<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 mt-5 card-container" *ngFor="let item of book" [routerLink]="['/books',item.id]">
            <div class="card-sl">
                <div class="card-image">
                    <img [src]="item.img"
                        alt="book cover" />
                </div>
                <div class="card-heading">
                    {{item.name}}
                </div>
                <div class="card-subHeading">
                    {{item.writer}}
                </div>
                <div class="card-text">
                    {{item.title}}
                </div>
                <div class="card-text">
                    {{item.price | currency:"EGP"}}
                </div>
                <a href="#" class="card-button">Add to cart</a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-angle-left"></i></a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">...</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-angle-right"></i></a></li>
            </ul>
          </nav>
    </div>
</div>
